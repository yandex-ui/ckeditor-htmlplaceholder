<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
        window.CKEDITOR_BASEPATH = '../node_modules/ckeditor/dist/ckeditor/';
    </script>
    <style media="screen">
    blockquote {
        _border: 1px solid #fff;
        border-left: 1px solid #ccc;
        margin: 0 0 0 1em;
        padding-left: 1em;
    }
    </style>
    <script src="../node_modules/lodash/index.js"></script>
    <script src="../node_modules/vow/vow.min.js"></script>
    <script src="../node_modules/ckeditor/dist/ckeditor-full.js"></script>
    <script>delete CKEDITOR.plugins.registered[ 'htmlplaceholder' ];</script>
    <script src="../plugin.js"></script>
</head>
<body>
    <textarea id="editor" placeholder="placeholder"></textarea>
<script>
(function() {
    var config = {
        'themeResetAll': false,
        'language': 'ru',
        'enableHotkeys': true,
        'title': '',
        'height': 500,
        'extraPlugins': 'htmlplaceholder',
        'showPlaceholder': true
    };

    CKEDITOR.editorConfig(config);

    CKEDITOR.replace('editor', config);
}());
</script>
</body>
</html>
